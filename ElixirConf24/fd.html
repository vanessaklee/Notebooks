<h1>Face detection using the MediaPipe Face Detector task</h1>

<section id="demos" class="invisible">
  <h2>Demo: Detecting Faces</h2>
  <div class="detectAllOnClick">
    <button id="detectAllOnClick" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">Detect Faces</span>
    </button>
  </div>
     
  <p><b>Or click on an image</b> to detect faces in the image.</p>

  <div class="detectOnClick">
    <img src="https://raw.githubusercontent.com/vanessaklee/Notebooks/main/images/wa_dl.webp" width="100%" crossorigin="anonymous" title="Click to get classification!" />
  </div>
  <div class="detectOnClick">
    <img src="https://assets.codepen.io/9177687/female-4572747_640.jpg" width="100%" crossorigin="anonymous" title="Click to get classification!" />
  </div>
  <div class="detectOnClick">
    <img src="https://raw.githubusercontent.com/vanessaklee/Notebooks/main/images/group.webp" width="100%" crossorigin="anonymous" title="Click to get classification!" />
  </div>
</section>
